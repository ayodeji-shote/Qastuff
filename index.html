<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Animal Photography</title>
    <style>
      a{
          text-decoration: none;
          color: #000;
      }
      .row {
        display: flex;
      }

      /*  */
      .column {
        flex: 50%;

        padding: 5px;
      }
      @media screen and (max-width: 600px) {
 .column{
    flex: 100%;
    padding: 10px;
  }
}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark text-light">
    <div class="container-fluid text-light">
      <a class="navbar-brand" href="./index.html">Animal Photos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./signup.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about-us.html">About Us</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>



  <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./cat/1.png" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./cat/2.png" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./cat/3.png" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./cat/4.png" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item longer">
        <img src="./cat/5.png" class="d-block w-10 h-25" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<br>
  <div class="container">
    
    <div class="row">
      <div class="column">
        <img src="./dog/3.jpeg" alt="Client Dog Photo" style="width:100%">
         <caption><a href="./dogs.html"> Dog Photos</a></caption>
      </div>
      <div class="column">
        <img src="./cat/3.png" alt="Client Cat Photo" style="width:100%">
        <caption><a href="./cats.html"> Cat Photos</a></caption>
      </div>
      
    </div>
</div>
  </div>
