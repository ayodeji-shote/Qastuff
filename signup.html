      <!-- SIGN UP CONTAINER -->
       <!-- insert form here -->
        <form>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <img src= "./cat/3.jpg" class="img fluid">
                    <div class="grid">
                        <div class="row">
                            <fieldset>
                                <ul>
                                    <legend>Your Details</legend>
                                    <li><label for="title">Title *  <select name="title" id="title" required>
                                        <option value="mr">Mr</option>
                                        <option value="mrs">Mrs</option>
                                        <option value="miss">Miss</option>
                                        <option value="dr">Dr</option>
                                    </select></label></li>
                                    <li><label for="firstname">First Name:</label><input type="text" name="firstname" autofocus required></li>
                                    <li><label for="surname">Surame:</label><input type="text" name="surname" required></li>
                                    <li><label for="email">Email:</label><input type="email" placeholder="you@domain.com" required></li>
                                    <li><label for="date">Date of Birth:</label><input type="date" name="dob" id="dob"></li>
                                    <li><label for="phone">Phone</label><input type="tel" name="phone" id="phone" placeholder="E.g. +447500000000"></li>
                                </ul>
                                <fieldset>
                                    <input type="submit" value="Sign me up!"class="btn-primary">
                                </fieldset>
                            </fieldset>

                        </div>
                    </div>
